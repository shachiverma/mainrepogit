<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="script1.css">
	<title>Student Enrollment Form</title>
</head>
<body>
	<div class="container-fluid">
        <div class="header"><h1>STUDENT ENROLLMENT FORM</h1></div>
            <div class="content">
                <div class="row">
                    <div class="col-sm-12 col-md-11 col-lg-6 left-content"><h3>Form Section</h3>
                        <div class="form">
    <form >
        <table border="0">
        <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter Name" onblur="validate_name(this.id)"></td>
        
        </tr>
        <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" name="email" placeholder="Enter Email" onblur=" validate_email(this.id)";></td>
        
        </tr>
        <tr>
        <td><label for="website">Website</label></td>
        <td><input type="url" id="website" name="website" placeholder="Enter Website" onblur=" validate_website(this.id)";></td>
        
        </tr>
        <tr>
        <td><label for="url">Image Link</label></td>
        <td><input type="text" id="imagelink" name="url" placeholder="Enter Image Link" onblur=" validate_imagelink(this.id)";></td>
       
        </tr>
        <tr>
        <td><label for="gender">Gender</label></td>&ensp;
        <td><input type="radio"  name="gender" value="Male">&ensp;Male<br>
        <input type="radio"  name="gender" value="Female">&ensp;Female</td>
        
        </tr>
        <tr>
        <td><label for="skills">Skills</label></td>&ensp;
        <td><input type="checkbox" id="java" name="skills" value="Java">&ensp;Java
        <input type="checkbox" id="html" name="skills" value="HTML">&ensp;HTML
        <input type="checkbox" id="css"  name="skills" value="CSS">&ensp;CSS
        </td>
        
        </tr>
        <tr>
        <td><button type="button" onclick='manageData()'>Enroll Student</button></td>
        <td><button type="reset"  >Clear</button></td>
        </tr>
        <tr>
        
        </tr>
        </table>

    </form>
    </div>
    </div>
    <div class="col-sm-12 col-md-11 col-lg-6 right-content"><h3>Enrolled Students</h3>
    
        <td>
            <table border="0" class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="root">

                </tbody>
                
            
            </table>
        </td>

    </div>
    </div>
    </div>
    <div class="footer">Copyright 2020-2021 by Fresher Training</div>
    </div>
         
<script src="script1.js"></script>
</body>
</html>
